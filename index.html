<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" >
      <title>facebook</title>
      <link rel="stylesheet" href="resources/css/style.css">
         
   </head>

   <body>
      <main  class="display">
         <div class="section1">
            <img class="big-device-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Logo_%282019%29.svg/1280px-Facebook_Logo_%282019%29.svg.png">
            <img class="small-device-img" src="/resources/icons8-facebook-logo-48.png" />
            <h2>Facebook helps you connect and share with the people in your life.</h2>
         </div>

       <div class="section2">  
          <div class="account-login"> 
              <form method="post" class="form">
                  <div class="input-field">
                    <input class="formgroup-input" id="email/phone" name="login" type="text" placeholder="Email address or Phone number"/>
                    <label  for="name">Email address or Phone number</label>
                  </div>
                  <div class="input-field">
                    <input class="formgroup-input" id="password" name="login" type="password" placeholder="Password">
                    <label  for="name">Password</label>
                    <img src="resources/icons8-hide-password-30.png" id="eyeicon"/>
                  </div>
                  
                  <input id="login" type="submit" value="Log in"/>
              </form>
            
            
               <div class="link-container">
                 <a class="forgot-password" href="#">Forgotten password?</a>
                 <a class="create-new" href="#">Create new account</a>
              </div>
          </div>
            
           <p class="createpage"><a href="#" id="createpage" >Create a Page</a> for a celebrity, brand or business.</p>
        </div> 
      </main>  
      
      <footer class="small-device">
         <div id="create-new">
           <a  href="#">Create new account</a>
         </div>
         <div class="meta">
          <p> <img src="resources/icons8-meta-24.png"/>Meta</p>
         </div>
      </footer>

      <script src="script.js" async></script>
  </body>

</html>
